<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Beneficente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fbe9e7;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff3f3;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d81b60;
        }
        .numero {
            display: inline-block;
            width: 50px;
            padding: 10px;
            margin: 5px;
            background: #f8bbd0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .numero:hover {
            background-color: #f48fb1;
        }
        .reservado {
            background: #b0bec5; /* Cor cinza para número reservado */
            cursor: not-allowed;
        }
        #reserva, #pagamento {
            display: none;
        }
        input {
            padding: 8px;
            margin: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rifa Beneficente</h1>
        <p>Escolha um número disponível e siga as instruções para pagamento.</p>
        <div id="numeros"></div>
        <div id="reserva">
            <h2>Reservar Número <span id="numeroSelecionado"></span></h2>
            <label>Nome e Sobrenome: <input type="text" id="nome"></label><br><br>
            <label>Contato: <input type="text" id="contato"></label><br><br>
            <button onclick="confirmarReserva()">Confirmar Reserva</button>
        </div>
        <div id="pagamento">
            <h2>Pagamento</h2>
            <p>Para confirmar sua reserva, envie R$20 via Pix para:</p>
            <p><strong>CHAVE PIX: 88997219714</strong></p>
            <p>Após o pagamento, envie o comprovante para o WhatsApp: <strong>88 99721-9714</strong></p>
        </div>
    </div>

    <script>
        const numerosContainer = document.getElementById("numeros");
        const reservaDiv = document.getElementById("reserva");
        const pagamentoDiv = document.getElementById("pagamento");
        let numeroEscolhido = null;

        // Carregar números reservados automaticamente do localStorage
        let numerosReservadosAuto = JSON.parse(localStorage.getItem("numerosReservados")) || [];

        function carregarNumeros() {
            numerosContainer.innerHTML = "";
            for (let i = 1; i <= 1000; i++) {
                let numero = document.createElement("div");
                numero.classList.add("numero");
                numero.innerText = i;
                if (numerosReservadosAuto.includes(i)) {
                    numero.classList.add("reservado");
                } else {
                    numero.onclick = () => selecionarNumero(i);
                }
                numerosContainer.appendChild(numero);
            }
        }

        function selecionarNumero(numero) {
            numeroEscolhido = numero;
            document.getElementById("numeroSelecionado").innerText = numero;
            reservaDiv.style.display = "block";

            // Scroll até a parte de reserva
            reservaDiv.scrollIntoView({ behavior: "smooth" });
        }

        async function confirmarReserva() {
            let nome = document.getElementById("nome").value;
            let contato = document.getElementById("contato").value;
            if (nome && contato) {
                reservaDiv.style.display = "none";
                pagamentoDiv.style.display = "block";
                alert("Após confirmar o pagamento, seu número será reservado automaticamente!");

                // Enviar os dados para o Google Apps Script (Planilha)
                const url = 'https://script.google.com/macros/s/AKfycbxRPmKKQuzOhXZtAPil2bOYgpui_vT8Ua9cKBf_ZmAWyzxGRchEcDPtnrSt7vJLWyES/exec'; // URL do seu Apps Script

                const params = new URLSearchParams();
                params.append('numero', numeroEscolhido);
                params.append('nome', nome);
                params.append('contato', contato);

                try {
                    await fetch(url, {
                        method: 'POST',
                        body: params
                    });

                    // Atualizar a lista de números reservados e salvar no localStorage
                    numerosReservadosAuto.push(numeroEscolhido);
                    localStorage.setItem("numerosReservados", JSON.stringify(numerosReservadosAuto));

                    // Recarregar os números com a nova reserva
                    carregarNumeros();
                } catch (error) {
                    console.error("Erro ao enviar dados para a planilha:", error);
                }
            } else {
                alert("Preencha seu nome e contato!");
            }
        }

        carregarNumeros();
    </script>
</body>
</html>
